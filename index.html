<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Preci'Touch</title>

  <link rel="stylesheet" href="css/styleMain.css">
  <link rel="stylesheet" href="css/styleNavbar.css">
  <link rel="stylesheet" href="css/styleAccueil.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-section left">
                <a href="#" class="logo">
                    <img src="images/PreciTouchLogo.png" alt="Logo Preci'Touch">
                </a>
            </div>        
            <nav class="navbar-section center">
                <a href="#">Accueil</a>
                <a href="#">À propos</a>
                <a href="#">Les solutions</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
            </nav>
            <div class="navbar-section right">
                <a href="#" class="user-button">Bonjour, Gianni</a>
            </div>
        </div>  
        
        <!-- Bouton hamburger mobile -->
        <div class="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <!-- Menu mobile plein écran -->
        <div class="mobile-fullscreen-menu" id="mobileMenu">
            <div class="close-btn" id="closeMenu">
                <i class="fas fa-times"></i>
            </div>
            <nav>
                <a href="#">Accueil</a>
                <a href="#">À propos</a>
                <a href="#">Les solutions</a>
                <a href="#">News</a>
                <a href="#">Contact</a>
                <a href="#">Mon compte</a>
            </nav>
        </div>
    </header>   
    
    <script>
        const toggle = document.querySelector('.mobile-menu-toggle');
        const menu = document.getElementById('mobileMenu');
        const close = document.getElementById('closeMenu');
      
        toggle.addEventListener('click', () => {
          menu.classList.add('active');
          document.body.classList.add('menu-open');
        });
      
        close.addEventListener('click', () => {
          menu.classList.remove('active');
          document.body.classList.remove('menu-open');
        });
      </script>
      
      
</body>
</html>
